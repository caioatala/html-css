<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>

        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do

        <!--O iframe tem um Tamanho padrao de 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"> 
            <a href="https://www.cursoemvideo.com" target="_blank"> curso em video</a>

        </iframe>

        para aprender a programar
    </p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank"> Google</a>

        </iframe>

        tambem e muito legal, pena que nao
        funciona dentro do iframe</p>

    <p>O repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>

        </iframe>

        tambem e bem legal

    </p>
</body>

</html>
