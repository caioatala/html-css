<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor.</p>

    <video width="560" poster="imagens/limoes.jpg.jpg" controls loop>
        <source src="./midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="./midia/Meui-Video.mp4.Mp4" type="video/mp4">
        <source src="./midia/Meui-Video.webm.webm" type="videos/webm">
        <source src="./midia/meu-video.ogg.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FRI_fa5VXhw?si=wL_aKr_804-b0LeO"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

        <h1>Inserindo videos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/197093965? color=ff9933&portrait=0" width="560" height="315"  frameborder="0" allow="autoplay; fullscrenn" allowfullscreen></iframe>

</body>

</html>
